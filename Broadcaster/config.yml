---
prefix: "&b&lDream &eCraft&f"
suffix: "[A]"
time: 15
sendmessage-format: "&e[{TIME}] &b[{PREFIX}] {SUFFIX} &a{SENDER}&e>&f {MESSAGE}"
datetime-format: "H:i:s"
broadcast-enabled: true
messages:
 - "&e[{TIME}] &b[{PREFIX}]&f Vote cho server để nhận những phần quà hấp dẫn"
 - "&e[{TIME}] &b[{PREFIX}]&f Donate giúp server phát triển"
 - "&e[{TIME}] &b[{PREFIX}]&f /ai help để hiểu biết hơn về AcidIsland"
popup-time: 15
popup-duration: 5
sendpopup-format: "&a{SENDER}&e>>&f {MESSAGE}"
popup-broadcast-enabled: false
popups:
 - "&aWelcome to your server"
 - "&d{TOTALPLAYERS} &eof &d{MAXPLAYERS} &eonline"
 - "&bCurrent Time: &a{TIME}"
...